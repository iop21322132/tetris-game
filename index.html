<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        canvas {
            display: block;
            background: #000;
        }
        #sidebar {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #sidebar div {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #555;
        }
        #menu {
            text-align: center;
        }
        #menu button {
            margin: 5px;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #middle-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>–¢–µ—Ç—Ä–∏—Å</h1>
        <button id="start-btn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        <div>
            <label for="speed">–°–∫–æ—Ä–æ—Å—Ç—å:</label>
            <select id="speed">
                <option value="500">–ú–µ–¥–ª–µ–Ω–Ω–æ</option>
                <option value="300">–°—Ä–µ–¥–Ω–µ</option>
                <option value="100">–ë—ã—Å—Ç—Ä–æ</option>
            </select>
        </div>
    </div>
    <div id="game-container" style="display: none;">
        <canvas id="tetris" width="240" height="480"></canvas> <!-- –£–º–µ–Ω—å—à–∏–ª–∏ —Ä–∞–∑–º–µ—Ä -->
        <div id="sidebar">
            <div id="score">–°—á—ë—Ç: 0</div>
            <div id="middle-controls"> <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
                <button id="left-btn-middle">‚¨ÖÔ∏è</button>
                <button id="rotate-btn-middle">üîÑ</button>
                <button id="right-btn-middle">‚û°Ô∏è</button>
            </div>
            <div id="high-score">–õ—É—á—à–∏–π —Å—á—ë—Ç: 0</div>
            <div id="next-shape">–°–ª–µ–¥—É—é—â–∞—è —Ñ–∏–≥—É—Ä–∞:</div>
            <canvas id="next-shape-canvas" width="120" height="120"></canvas>
        </div>
    </div>
    <div id="game-over">
        <h2>–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!</h2>
        <p id="final-score">–°—á—ë—Ç: 0</p>
        <button id="menu-btn">–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
    </div>
    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextShapeCanvas = document.getElementById('next-shape-canvas');
        const nextShapeContext = nextShapeCanvas.getContext('2d');
        const gameOverDiv = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');

        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 24; // –£–º–µ–Ω—å—à–∏–ª–∏ —Ä–∞–∑–º–µ—Ä –±–ª–æ–∫–∞

        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[1, 1, 0], [0, 1, 1]], // Z
            [[0, 1, 1], [1, 1, 0]], // S
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]] // J
        ];

        const COLORS = ['#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];

        let grid = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        let currentShape = getRandomShape();
        let nextShape = getRandomShape();
        let score = parseInt(localStorage.getItem('score')) || 0;
        let highScore = parseInt(localStorage.getItem('highScore')) || 0;
        let gameOver = false;
        let fallSpeed = 500; // –ù–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
        let lastTime = 0;

        function getRandomShape() {
            const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
            return {
                shape,
                color: COLORS[Math.floor(Math.random() * COLORS.length)],
                x: Math.floor(COLS / 2) - Math.floor(shape[0].length / 2),
                y: 0
            };
        }

        function drawBlock(x, y, color, ctx) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#000';
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }

        function drawGrid() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (grid[y][x]) {
                        drawBlock(x, y, grid[y][x], context);
                    }
                }
            }
        }

        function drawShape(shape, ctx) {
            shape.shape.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) {
                        drawBlock(shape.x + dx, shape.y + dy, shape.color, ctx);
                    }
                });
            });
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (grid[y].every(cell => cell)) {
                    grid.splice(y, 1);
                    grid.unshift(Array(COLS).fill(0));
                    linesCleared++;
                }
            }
            if (linesCleared > 0) {
                score += linesCleared * 100; // 100 –æ—á–∫–æ–≤ –∑–∞ –∫–∞–∂–¥—É—é –ª–∏–Ω–∏—é
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª—É—á—à–∏–π —Å—á—ë—Ç
                }
                localStorage.setItem('score', score); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π —Å—á—ë—Ç
                updateUI(); // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = `–°—á—ë—Ç: ${score}`;
            document.getElementById('high-score').textContent = `–õ—É—á—à–∏–π —Å—á—ë—Ç: ${highScore}`;
        }

        function update(time = 0) {
            if (gameOver) return;

            const deltaTime = time - lastTime;
            if (deltaTime > fallSpeed) {
                if (!checkCollision(currentShape.shape, currentShape.x, currentShape.y + 1)) {
                    currentShape.y++;
                } else {
                    placeShape();
                    clearLines();
                    currentShape = nextShape;
                    nextShape = getRandomShape();
                    if (checkCollision(currentShape.shape, currentShape.x, currentShape.y)) {
                        gameOver = true;
                        showGameOver();
                    }
                }
                lastTime = time;
            }

            drawGrid();
            drawShape(currentShape, context);
            drawNextShape();
            requestAnimationFrame(update);
        }

        function placeShape() {
            currentShape.shape.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) {
                        grid[currentShape.y + dy][currentShape.x + dx] = currentShape.color;
                    }
                });
            });
        }

        function checkCollision(shape, x, y) {
            for (let dy = 0; dy < shape.length; dy++) {
                for (let dx = 0; dx < shape[dy].length; dx++) {
                    if (shape[dy][dx]) {
                        const newX = x + dx;
                        const newY = y + dy;
                        if (newX < 0 || newX >= COLS || newY >= ROWS || grid[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function drawNextShape() {
            nextShapeContext.clearRect(0, 0, nextShapeCanvas.width, nextShapeCanvas.height);
            drawShape({ ...nextShape, x: 1, y: 1 }, nextShapeContext);
        }

        function moveLeft() {
            if (!checkCollision(currentShape.shape, currentShape.x - 1, currentShape.y)) {
                currentShape.x--;
            }
        }

        function moveRight() {
            if (!checkCollision(currentShape.shape, currentShape.x + 1, currentShape.y)) {
                currentShape.x++;
            }
        }

        function rotate() {
            const rotatedShape = rotateShape(currentShape.shape);
            if (!checkCollision(rotatedShape, currentShape.x, currentShape.y)) {
                currentShape.shape = rotatedShape;
            }
        }

        function rotateShape(shape) {
            return shape[0].map((_, i) => shape.map(row => row[i]).reverse());
        }

        function showGameOver() {
            finalScore.textContent = `–°—á—ë—Ç: ${score}`;
            gameOverDiv.style.display = 'block';
        }

        function resetGame() {
            grid = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
            currentShape = getRandomShape();
            nextShape = getRandomShape();
            score = 0;
            gameOver = false;
            localStorage.setItem('score', score); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π —Å—á—ë—Ç
            updateUI();
            gameOverDiv.style.display = 'none';
            requestAnimationFrame(update);
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            fallSpeed = parseInt(document.getElementById('speed').value);
            resetGame();
        });

        document.getElementById('menu-btn').addEventListener('click', () => {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            gameOverDiv.style.display = 'none';
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        document.getElementById('left-btn-middle').addEventListener('click', moveLeft);
        document.getElementById('rotate-btn-middle').addEventListener('click', rotate);
        document.getElementById('right-btn-middle').addEventListener('click', moveRight);

        updateUI();
    </script>
</body>
</html>
